<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scientific Calculator</title>
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <!-- input Div -->
      <div class="display">
        <input
          type="text"
          id="screen"
          spellcheck="false"
          placeholder="0"
          maxlength="18"
          autofocus
        />
      </div>

      <!-- DEG and F-E button -->
      <div class="btns">
        <div class="row w-50" id="angleUnitConvert">
          <button class="btn1" id="degree">DEG</button>
          <button class="btn1" id="radian">RED</button>
          <button class="btn1" id="fe">F-E</button>
        </div>

        <!-- Memory related Function -->
        <div class="row" id="memory">
          <button class="btn1" id="mem_clear" disabled>MC</button>
          <button class="btn1" id="mem_recall" disabled>MR</button>
          <button class="btn1" id="mem_plus">M+</button>
          <button class="btn1" id="mem_minus">M-</button>
          <button class="btn1" id="mem_store">MS</button>
        </div>

        <!-- Trigonometry & function button -->
        <div class="row w-60">
          <div class="dropdown" id="myFunction">
            <button class="btn1 dropbtn">
              <img src="./images/trigonometry.png" alt="Trigonometry" />
              Trigonometry
              <span id="rotate"><i class="fa-solid fa-angle-down"></i></span>
            </button>
            <div class="dropdown-content" id="myDropdown">
              <div class="multi-col">
                <div class="btn-vertical-group">
                  <button class="btn show">tan</button>
                  <button class="btn show">sin</button>
                  <button class="btn show">cos</button>
                </div>

                <div class="btn-vertical-group">
                  <button class="btn show">
                    <span>tan<sup>-1</sup></span>
                  </button>
                  <button class="btn show">
                    <span>sin<sup>-1</sup></span>
                  </button>
                  <button class="btn show">
                    <span>cos<sup>-1</sup></span>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="dropdown" id="myFunction2">
            <button class="btn1 dropbtn">
              <img src="./images/icons8-frequency-f-90.png" alt="f_sign" />
              Function
              <span id="rotate2"><i class="fa-solid fa-angle-down"></i></span>
            </button>
            <div class="dropdown-content" id="myDropdown2" style="width: 100%">
              <button id="floor">⌊x⌋</button>
              <button id="ceil">⌈x⌉</button>
            </div>
          </div>
        </div>

        <!-- 2nd,pi,e,C & backspace button -->
        <div class="row">
          <button class="btn" id="otherFun">
            <span>2<sup>nd</sup></span>
          </button>
          <button class="btn show">π</button>
          <button class="btn show">e</button>
          <button class="btn" id="clear">C</button>
          <button class="btn back">
            <img src="./images/backspace.png" alt="backspace" />
          </button>
        </div>

        <!-- x^3,x^2,1/x,|x|,exp,mod button -->
        <div class="row" id="func">
          <button class="btn hiddenbtn" id="restTo3">x<sup>3</sup></button>
          <button class="btn" id="restTo2">x<sup>2</sup></button>
          <button class="btn" id="oneByX">1/x</button>
          <button class="btn" id="absolute">|x|</button>
          <button class="btn" id="exponential">exp</button>
          <button class="btn show">mod</button>
        </div>

        <!-- 3√x,2√x,(,),n!,/  button -->
        <div class="row" id="func2">
          <button class="btn hiddenbtn" id="cuberoot"><sup>3</sup>√x</button>
          <button class="btn" id="squrroot"><sup>2</sup>√x</button>
          <button class="btn show">(</button>
          <button class="btn show">)</button>
          <button class="btn fact"><i>n</i> !</button>
          <button class="btn show op_size">÷</button>
        </div>

        <!-- y√x,x^y,7,8,9,* button -->
        <div class="row">
          <button id="y-squrroot-x" class="btn show hiddenbtn">
            <sup>y</sup>√x
          </button>
          <button id="x-restTo-y" class="btn show">x<sup>y</sup></button>
          <button class="btn num show">7</button>
          <button class="btn num show">8</button>
          <button class="btn num show">9</button>
          <button class="btn show op_size">×</button>
        </div>

        <!-- 2^x,10^x,4,5,6,- button -->
        <div class="row" id="func1">
          <button class="btn hiddenbtn" id="twox">2<sup>x</sup></button>
          <button class="btn" id="tenx">10<sup>x</sup></button>
          <button class="btn num show">4</button>
          <button class="btn num show">5</button>
          <button class="btn num show">6</button>
          <button class="btn show op_size">-</button>
        </div>

        <!-- log,1,2,3,+ button -->
        <div class="row">
          <button class="btn hiddenbtn show" id="xbasey" title="ylogx">
            <!-- add value as ylogx-->
            log<sub>y</sub>x
          </button>
          <button class="btn show" id="log">log</button>
          <button class="btn num show">1</button>
          <button class="btn num show">2</button>
          <button class="btn num show">3</button>
          <button class="btn show op_size">+</button>
        </div>

        <!-- exponential,ln,+/-,0,.,= button -->
        <div class="row">
          <button class="btn hiddenbtn" id="exponential1">e<sup>x</sup></button>
          <button class="btn show" id="ln">ln</button>
          <button class="btn num" id="changeSign"><sup>+</sup>/-</button>
          <button class="btn num show">0</button>
          <button class="btn num show">.</button>
          <button class="btn col-b equal op_size">=</button>
        </div>
      </div>
    </div>
    <!-- fontawesome js link -->
    <script
      src="https://kit.fontawesome.com/5f35126798.js"
      crossorigin="anonymous"
    ></script>

    <script type="module" src="./dist/app.js" defer></script>
  </body>
</html>
